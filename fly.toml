# fly.toml app configuration file generated for mycodings-fly-test on 2025-02-08T12:53:37+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mycodings-fly-test'
primary_region = 'sjc'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  cmd = ['start_with_migrations.sh']
  entrypoint = ['sh']
  auto_rollback = true

[build]

[env]
  DATABASE_URL = 'file:/data/sqlite.db'
  PORT = '8080'

[[mounts]]
  source = 'data'
  destination = '/data'

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.http_checks]]
    grace_period = "5s"
    interval = 10000
    method = "get"
    path = "/healthcheck"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
  
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
